<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Movie Diary</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="main.js" defer></script>
  </head>
  <body class="bg-[#16181e] font-[lato]">
    <section class="bg-[#21242D]">
      <div
        class="h-[173px] md:h-[123px] max-w-[1120px] m-auto text-[#F9F9F9] relative top-9"
      >
        <div
          class="flex justify-between items-center font-semibold text-2xl flex-wrap gap-3"
        >
          <img
            class="max-w-[70px] ml-2 xl:ml-0"
            src="img/tmbd-logo.svg"
            alt=""
          />
          <a
            href="index.html"
            class="hover:cursor-pointer underline text-[#00B9AE]"
            >Home</a
          >
          <a href="journal.html" class="hover:cursor-pointer mr-4 md:mr-0"
            >My Journal</a
          >
          <div class="flex mr-8 xl:mr-0 w-full md:w-auto">
            <img class="relative left-14" src="img/Search....svg" alt="" />
            <form id="search-form" class="w-full">
              <input
                class="bg-[#21242D] border-solid border-[#F9F9F9] border-opacity-10 rounded-xl border-[1px] pl-[75px] h-[56px] font-medium text-lg w-full md:w-[250px] lg:w-[537px]"
                type="text"
                id="search"
                name="search"
                placeholder="Search"
              />
            </form>
          </div>
        </div>
      </div>
    </section>

    <section class="mx-auto max-w-[1120px] container py-8">
      <div
        id="search-results"
        class="grid grid-cols-1 xl:grid-cols-2 gap-2"
      ></div>
    </section>

    <!-- Cards movies Section // Erika -->
    <section class="mx-auto max-w-[1120px] container py-8">
      <div
        id="cards-container"
        class="grid grid-cols-2 md:grid-cols-3 xl:grid-cols-4 gap-4"
      >
        <!-- Movie cards cards will be here -->
        <!-- Starting Card 1 -->

        <div
          id="imdb_id"
          class="flex flex-col items-center rounded-[18px] bg-[#21242D] text-white"
        >
          <img
            src="https://media.themoviedb.org/t/p/w300_and_h450_bestv2/kOVEVeg59E0wsnXmF9nrh6OmWII.jpg"
            alt="movie name"
            class="rounded-t-[18px] w-full"
          />

          <div class="py-4 px-2">
            <p class="font-bold text-xl line-clamp-2">
              Star Wars: The Last Jedi The Last Jedi - Star Wars: The Last Jedi
              The Last Jedi
            </p>
            <!-- Time and year -->
            <div class="flex justify-between mb-4">
              <span class="text-md">2h 32m</span>
              <span class="text-md">2017</span>
            </div>
            <!-- Heart, stars and genre -->
            <div class="flex justify-between items-center">
              <button
                id="add-toList"
                class="bg-[#00B9AE] rounded-full font-bold p-2 mr-1 hover:animate-bounce"
              >
                <img src="img/heart-icon.svg" alt="" width="18px" />
              </button>
              <span class="flex font-semibold text-sm text-center"
                ><img
                  src="img/star-icon.svg"
                  alt="star"
                  width="16px"
                  class="flex mr-2"
                />
                6.8</span
              >
              <span id="genre_id" class="font-semibold text-sm text-right"
                >Science Fiction</span
              >
            </div>
          </div>
        </div>
        <!-- End of card -->
      </div>
    </section>
    <footer
      class="bg-[#21242D] flex items-center justify-center gap-6 mx-auto py-8 px-2"
    >
      <img class="max-w-[70px] ml-2" src="img/tmbd-logo.svg" alt="Logo" />
      <small
        class="font-semibold sm:text-lg md:text-xl font-[lato] text-[#F9F9F9]"
        >&copy; 2024 Movie Diary. All rights reserved.</small
      >
    </footer>
  </body>
</html>
