<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Movie Diary</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="journal.js" defer></script>
  </head>
  <body class="bg-[#16181e] font-[lato]">
    <section class="bg-[#21242D]">
      <div
        class="h-[173px] md:h-[123px] max-w-[1120px] m-auto text-[#F9F9F9] relative top-9"
      >
        <div
          class="flex justify-between items-center font-semibold text-2xl flex-wrap gap-3"
        >
          <img
            class="max-w-[70px] ml-2 xl:ml-0"
            src="img/tmbd-logo.svg"
            alt=""
          />
          <a href="index.html" class="hover:cursor-pointer">Home</a>
          <a
            href="journal.html"
            class="hover:cursor-pointer mr-4 md:mr-0 underline text-[#00B9AE]"
            >My Journal</a
          >
          <div class="flex mr-8 xl:mr-0 w-full md:w-auto">
            <img class="relative left-14" src="img/Search....svg" alt="" />
            <input
              class="bg-[#21242D] border-solid border-[#F9F9F9] border-opacity-10 rounded-xl border-[1px] pl-[75px] h-[56px] font-medium text-lg w-full md:w-[250px] lg:w-[537px]"
              type="text"
              id="search"
              name="search"
              placeholder="Search"
            />
          </div>
        </div>
      </div>
    </section>
    <main>
      <section>
        <div class=" mx-auto max-w-max py-10 flex flex-wrap justify-center gap-8">
          <!-- In case no movies selected Display this Paragraph-->
          <p class="text-gray-700 text-lg font-[lato] px-14 py-40 mx-auto text-center">
            You don't have any favorite movies yet. Start adding some to see
            them here!
          </p>
      
          <!-- In case there are movies selected  display the  movie cards-->
          <!-- Movie Card -->
          <div id="favorite-movie-card" class="flex flex-col items-center justify-center max-w-sm gap-2 rounded-3xl bg-[#21242D] text-white pb-4">
            <!-- Movie Image -->
            <figure class="w-full"><img class="rounded-t-3xl w-full" src="https://media.themoviedb.org/t/p/w300_and_h450_bestv2/kOVEVeg59E0wsnXmF9nrh6OmWII.jpg" alt="" /></figure>
            <!-- Movie Title -->
            <div class="flex items-center justify-start w-full px-4"><h2 class="font-extrabold text-2xl font-[lato] text-[#F9F9F9]">Star Wars</h2></div>
            <!-- Movie Duration and Release Year -->
            <div class="flex items-center justify-between w-full px-4 mb-2">
              <p class="text-gray-400 text-lg font-bold font-[lato]">2 h 20 min</p>
              <p class="text-gray-400 text-lg font-bold font-[lato]">2000</p>
            </div>
            <!-- Movie Rating and Genre -->
            <div class="grid grid-cols-3 items-center w-full px-4">
              <button>
                <img
                  class="bg-[#00B9AE] rounded-full p-1.5"
                src="img/heart-icon-selected.svg"
                  alt="Heart icon selected" />
              </button>
              <span class="flex items-center justify-center gap-2">
                <img src="img/star-icon.svg" alt="Start icon" />
                <p class="font-extrabold text-lg font-[lato] text-[#FFFFFF]">7.8</p>
              </span>
              <p class="font-extrabold text-lg text-right font-[lato] text-[#FFFFFF]">Adventure</p>
            </div>
            <!-- Add A Note Button -->
            <div class="flex items-center justify-center w-full px-4">
              <button class="flex items-center text-wrap justify-center gap-4 rounded-2xl w-full bg-gray-100 bg-opacity-20 backdrop-blur-l px-10 py-2">
                <img src="img/add-icon.svg" alt="Add icon" />
                <p class="text-base font-bold font-[lato] text-[#F9F9F9]">Add a note</p>
              </button>
            </div>
         </div>
      </section>
    </main>

    <footer class="bg-[#21242D] flex items-center justify-center gap-6 mx-auto py-8 px-2" >
      <img class="max-w-[70px] ml-2" src="img/tmbd-logo.svg" alt="Logo">
      <small class="font-semibold sm:text-lg md:text-xl font-[lato] text-[#F9F9F9]">&copy; 2024 Movie Diary. All rights reserved.</small>
    </footer>
  </body>
</html>
